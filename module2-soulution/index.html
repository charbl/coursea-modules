<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="JS/angular.min.js"></script>
    <script src="JS/app.js"></script>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyShoppingController as ToBuyCtrl">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in ToBuyCtrl.items">Buy {{item.quanity}} {{item.name}} <button class="btn btn-default" ng-click="ToBuyCtrl.buyItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="ToBuyCtrl.items.length == 0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as BoughtCtrl">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in BoughtCtrl.boughtItems">Bought {{item.quanity}} {{item.name}}</li>
     </ul>
     <div ng-if="BoughtCtrl.boughtItems.length == 0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>
</body>
</html>
