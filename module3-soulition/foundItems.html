<table class="table table-striped" ng-show="list.items.length > 0">
  <th>Name</th><th>Short Name</th><th>Description</th><th><button ng-click="list.removeAll()">Remove All</button></th>
  <tr ng-repeat="item in list.items">
    <td>{{item.name}}</td><td>{{item.short_name}}</td><td>{{ item.description }}</td><td><button ng-click="list.onRemove({index: $index});">Remove</button></td>
  </tr>
</table>
<div class="text-danger" ng-if="list.items.length == 0">Nothing Found</div>
